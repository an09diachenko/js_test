<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Рецепты кофе</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
		<ul class="calculator">
				<li data-image="images/espresso.svg" data-price="15">Эспрессо</li>
				<li data-image="images/doubleespresso.svg" data-price="15">Двойной эспрессо</li>
				<li data-image="images/americano.svg" data-price="15">Американо</li>
				<li data-image="images/flatuayt.svg" data-price="15">Флэт Уайт</li>
				<li data-image="images/makkiato.svg" data-price="15">Маккиато</li>
				<li data-image="images/vena.svg" data-price="15">Кофе по-венски</li>
				<li data-image="images/latte.svg" data-price="15">Латте</li>
				<li data-image="images/lattemakiato.svg" data-price="15">Латте макиато</li>
				<li data-image="images/cappuchino.svg" data-price="15">Капучино</li>
				<li data-image="images/correto.svg" data-price="15">Коррето</li>
				<li data-image="images/irlandia.svg" v>Кофе по-ирландски</li>
				<li data-image="images/marrochino.svg" data-price="15">Марочино</li>
				<li data-image="images/mokko.svg" data-price="15">Мокко</li>
				<li data-image="images/bicherin.svg" data-price="15" >Бичерин</li>
				<li data-image="images/frappe.svg" data-price="15">Фраппе</li>
			</ul>

	<div class="overlay">
	    <div class="modalwindow">
            <h2>Эспрессо</h2>
	        <div class="close">+</div>
	        <div class="price">15</div>
	        <img src="images/espresso.svg">
	        <div class="calc">
	            <span class="minus">-</span>
	            <span class="count">1</span>   
	            <span class="plus">+</span>
	        </div>
	        <div class="rez">0</div>
	    </div>
	</div>	
	
</body>
</html>
